<!-- index.html -->
<!-- Based on the dark/light theme: https://docsify-darklight-theme.boopathikumar.me -->
<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
    <title>My Docsify App</title>
    <!-- GRID SUPPORT: https://daneden.github.io/Toast/ -->
    <link rel="stylesheet" href="https://x2.webconxept.com/css/grid.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css" />
    <link 
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme"
    type="text/css"
    />
</head>

<body>
    <nav>
        <a href="/">Home</a>
        <a href="#">Extensions</a>
        <a href="#/components/">UI/UX Components</a>
      </nav>
    <div id="app"></div>
    <script>
        window.$docsify = {
            logo: '/_media/bulma.svg',
            loadSidebar: true,
            // basePath: '/docs/',
            // homepage: "index.md",
            // relativePath: false,
            // coverpage: true,
            // requestHeaders: {
            //     'cache-control': 'max-age=0',
            // },
            search: {
                maxAge: 86400000, // Expiration time, the default one day
                paths: [], // or 'auto'
                placeholder: 'Type to search',

                // Localization
                placeholder: {
                    '/zh-cn/': '搜索',
                    '/': 'Type to search'
                },

                noData: 'No Results!',

                // Localization
                noData: {
                    '/zh-cn/': '找不到结果',
                    '/': 'No Results'
                },

                // Headline depth, 1 - 6
                depth: 2,

                hideOtherSidebarContent: false, // whether or not to hide other sidebar content
            }  
            
        };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script 
    src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
    type="text/javascript">
    </script>
      <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
</body>

</html>
