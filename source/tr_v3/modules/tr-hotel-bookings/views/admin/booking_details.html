{% extends "_layout_admin_fomantic.html" %}

{% block content %}
<div class="ui segment">
    <h3 class="ui header">Booking Details</h3>
    <div class="ui form">
        <div class="field">
            <label>Booking ID</label>
            <input type="text" placeholder="HT-301" disabled>
        </div>
        <div class="field">
            <label>Guest Name</label>
            <input type="text" placeholder="Emily Brown">
        </div>
        <div class="field">
            <label>Room</label>
            <input type="text" placeholder="Room 402 (Deluxe)">
        </div>
        <div class="two fields">
            <div class="field">
                <label>Check-in Date</label>
                <input type="date">
            </div>
            <div class="field">
                <label>Check-out Date</label>
                <input type="date">
            </div>
        </div>
        <div class="field">
            <label>Status</label>
            <select class="ui dropdown">
                <option value="">Select Status</option>
                <option value="confirmed">Confirmed</option>
                <option value="pending">Pending</option>
                <option value="cancelled">Cancelled</option>
            </select>
        </div>
        <button class="ui button primary">Update Booking</button>
    </div>
</div>
{% endblock %}
