{% extends "_layout_fomantic.html" %}

{% block content %}
<main class="ui segment">
<h4>Change Email</h4>
<form class="ui form info" method="post" action="/user/email/change">

  <div class="field">
    <label>Current Email Address</label>
    <input readonly type="text" name="old_email" value="{{ email }}" id="old_email" placeholder="Old email address" />
  </div>

  <div class="field">
    <label>New Email Address</label>
    <input type="text" name="new_email" id="new_email" placeholder="New email address" autofocus />
  </div>

  <button class="ui button" type="submit">Submit</button>
</form>
</main>
{% endblock %}
