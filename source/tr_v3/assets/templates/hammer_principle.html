    <div id="scrollTop" style="display: none; position: fixed; bottom: 50px; right: 50px; margin: 10px">

    </div>

    <!-- ADDITIONAL SCRIPTS -->
    <script>
        $(window).scroll(function(){
            if($(window).scrollTop()>100){
                $("#scrollTop").fadeIn();
            }else{
                $("#scrollTop").fadeOut();
            }
        });
    </script>
    <script>
        function scrollTop() {
            window.scrollTo({
                top: 0,
                left: 0,
                behavior: 'smooth'
            });
        }
    </script>
